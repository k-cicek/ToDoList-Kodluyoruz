<!doctype html>
<html lang="en">

<head>
 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
 <link rel="stylesheet" href="style.css">

 <title>To Do App</title>
</head>

<body>
 <div class="container">
  <div class="header">
   <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
    class="mb-1" alt="" />
   <h1 class="app-title" id="header">Yapılacaklar Listesi</h1>

   <form id="addTaskForm">
    <div class="input-group mt-3">

     <input id="txtTaskName" name="taskName" type="text" class="form-control rounded-0"
      placeholder="Bugün ne yapacaksın?" aria-describedby="btnAddNewTask">
     <div class="input-group-append">
      <button class="btn btn-secondary text-dark rounded-0" style="width: 200px;" type="submit" id="btnAddNewTask">

       Ekle
      </button>
     </div>
    </div>
   </form>
  </div>
  <div class="card rounded-0">
   <div class="card-header pl-5">
    Task List
    <a id="btnDeleteAll" href="#" class="btn btn-outline-secondary btn-sm delete-all float-right mr-3">
     Delete All
    </a>
   </div>
   <ul id="task-list" class="list-group">

   </ul>
  </div>

 </div>

 <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
 <script src="script.js"></script>
</body>

</html>
